<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="loginBackground">
            <div class="loginForm">
                <div>NETFLIX</div>
                <div class="sign">Sign In</div>
                <div class="login">
                    <form action="">
                        <input type="text"
                        placeholder="Email or phone number" 
                        class="info "><br>

                        <input type="password" 
                        placeholder="Password"
                        class="info"><br>
                        
                        <button type="submit" class="submit info">
                            Sign In
                        </button>       
                        <br>                 
                        <input type="checkbox">
                        <label for="" class="note">
                         Remember me
                        <a href="#" class="assist">
                            <span >Need help?</span>
                        </a> 
                        </label>
                    </form>
                </div>
                <div class="login_footer">
                    <div class="social_login login_footer_space">
                        <span class="fa fa-facebook"></span> 
                        <a href="" class="note social">
                            Login with Facebook
                        </a> 
                    </div>
                    <div class="note login_footer_space noter">
                        New to Netflix? 
                        <span class="signUp">
                            Sign up now.
                        </span>
                    </div>
                    <div class="note login_footer_space">
                       <p>This page is project by Google reCAPTCHA to</p>
                       <p> ensure you're not a bot. 
                        <a href="#" class="findOut">Learn more.</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
